---
layout: default
bodyClass: page-team-list
---

<div class="intro" style="padding-bottom:20px">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>


<div class="container pt-6 pb-6">
    <div class="row pt-4 pb-6">
    {% assign sorted = site.data.program_committee | sort_natural: 'surname' %}
    {% for item in sorted %}
    <div class="col-12 col-md-4 mb-3">
    <div class="team team-summary">
      <div class="team-meta">
          <h2 class="team-name">{{ item.name }} {{ item.surname }}</h2>
          <p class="team-description">{{ item.institution }}</p>
      </div>
    </div>
    </div>
    {% endfor %}
    </div>
</div>
